<div class="container" style='margin-top: 120px;'>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>
        Latitude: {{ hourlyData.latitude }}, longitude: {{ hourlyData.longitude }}
      </h1>


    </div>
  </div>
  <div class="row" ng-repeat="card in hourlyData.hourly.data">
    <div class="col-md-6 col-md-offset-3 well">
      <div class="row">
        <div class="col-md-4">{{ card.icon }}</div>
        <div class="col-md-4">{{ card.apparentTemperature}}</div>
        <div class="col-md-4">{{ card.time }}</div>
      </div>
      <div class="row">
        {{ card.precipProbability }}
      </div>
      <div class="row">
        <div class="col-md-6">
          {{ card.humidity }}
        </div>
        <div class="col-md-6">
          {{ card.summary }}
        </div>
      </div>
      <div class="row">
        {{ card.windSpeed}}
      </div>
    </div>
  </div>
</div>
