<div class="container" style='margin-top: 120px;'>
  <div class="row">
    <div class="card card-inverse card-primary">
      <div class="card-block">
        <h1 class="card-title">
          Latitude: {{ latitude }}, Longitude: {{ longitude }}
          <br>
          <i class="wi wi-{{hourly.icon}}"></i>
        </h1>


        <p class="card-text">
          {{ hourly.summary }}
        </p>
      </div>
      <div></div>

    </div>
    <button class="btn btn-default" ng-click="seeWeather()">Weather</button>

  </div>
</div>
